<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Prioritization and Due Dates</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>To-Do List with Prioritization and Due Dates</h1>

    <div class="input-section">
      <input type="text" id="task-input" placeholder="Enter your task">
      <select id="priority-select">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <input type="date" id="due-date-input">
      <button id="add-task-btn">Add Task</button>
    </div>

    <ul id="task-list">
      <!-- Task items will be added here dynamically -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
